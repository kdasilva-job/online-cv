    - title: "OneSecLend - Fails Lending Principal"
      time: 2015
      #link: ""
      #tagline: C++, PL/SQL
      details: |
        Le projet visait à fournir des produits et des services axés sur les défaillances de paiements. 
        La solution garantit que toutes les positions et instructions sont systématiquement transmisent au logiciel tiers "4Sight Financial Software".
        - Mise à jour du moteur "Position Manager Booking" afin de maintenir les positions en temps réel et d'assurer la cohérence entre les positions et les instructions
        - Programmation d'une solution de proofing pour garantir la cohérence des positions entre les systèmes

    - title: "Malmo"
      time: 2014
      #link: ""
      #tagline: C++, PL/SQL
      details: |
        Projet technique consistant à supprimer les dépendances entre les applications RS et 
        RealTime Settlement (RTS). 
        - Modification de la bibliothèque de gestion des instruments financiers pour supprimer les dépendances avec le système RTS
        - Refactorisation du modèle de données pour prendre en charge la nouvelle structure  de données de référence (REDEX)

    - title: "Projet de fin d'études"
      time: 2013
      #link: ""
      #tagline: C++
      details: |
        Recherche et développement d'une solution de reconnaissance du corps humain en temps réel, à l'aide de la bibliothèque de traitement d'images OpenCV.

    - title: "Projet étudiant"
      time: 2012
      #link: ""
      #tagline: C++
      details: |
        Implémentation d'un logiciel de supervision d'un robot Lego Mindstorm utilisant le framework Qt et le protocole HTTPS pour des communications sécurisées.

    - title: "Coupe de France de Robotique \"Eurobot 2012\""
      time: 2012
      #link: ""
      #tagline: Chef de projet logiciel et développeur C++
      details: |
        Dans le cadre d'une équipe de 6 personnes, un robot autonome a été construit à partir de zéro. Pour concourir dans le championnat, plusieurs technologies ont été conçues dans les domaines de l’électronique, de la mécanique et des logiciels.
