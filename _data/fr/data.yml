    assignments:
      
    - title: "CSDR Settlement Fail Penalties Framework"
      time: 2020
      #link: ""
      #tagline: C++, PL/SQL, XML
      details: |
        Implémentation et harmonisation des règles de l'UE pour les mécanismes de pénalités de règlement.
        - Refonte du Reference Data Provider (RDP) en architecture microservice dans la cadre de la migration vers le Cloud
        - Integration du framework gRPC dans le RDP
        - Adaptation du RDP pour executer les appels gRPC dans plusieurs threads

    - title: "TAX Investments"
      time: 2019
      #link: ""
      #tagline: C++, PL/SQL, XML
      details: |
        Réalisation d'une solution pour traiter les messages MT564 / MT566 envoyés par Clearstream Banking Frankfurt, suite à la réforme de la taxe allemande sur l'investissement.

    - title: "REDEX"
      time: 2018
      #link: ""
      #tagline: C++
      details: |
        Application développée avec le framework d'extraction interne OXI. Elle reçoit et traite les publications envoyées par le système de référence de données de Clearstream.
        - Amélioration et optimisation du stockage en mémoire cache de l'application REDEX
        - Migration du code source du standard C++98 vers C++11

    - title: "Custody Booking - Unsecured Credit over the Bridge"
      time: 2018
      #link: ""
      #tagline: ++, PL/SQL, XML
      details: |
        Avec l'adoption de nouvelles réglementations liées aux opérations sur des titres dans l'Union Européenne, le projet "Unsecured Credit over the Bridge” a permis d'améliorer la communication entre deux dépositaires centraux de titres.
        - Changement du système de paiements Custody afin de se conformer aux nouvelles règles de réglementations
        - Implémentation d'un processus de réconciliation pour les paiements Custody


    - title: "CodeList"
      time: 2018
      #link: ""
      #tagline:
      details: |
        Conception d'une preuve de concept pour la migration du site Web <a href="https://codelist.clearstream.com/codelist/index.jsp" target="_blank" rel="nofollow">CodeList</a> à l'aide du framework Echo.


    - title: "Chaîne d'outils Devops pour les applications Custody"
      time: 2017
      #link: ""
      #tagline: C++, PL/SQL, shell script, Groovy
      details: |
        Contribution à la migration des outils Devops des applications Custody en prenant le leadership des tests automatiques, en particulier pour fournir des outils efficaces au développement afin de migrer de l'ancienne architecture vers la nouvelle.
        - Réalisation d'une solution pour les tests d'applications (tests unitaires, d'intégration et de régression)
        - Conception et programmation des pipelines de tests de régression et de livraison continue à l'aide de Jenkins


    - title: "AURORA"
      time: 2016
      #link: ""
      #tagline: C++, PL/SQL
      details: |
        Le reporting AURORA de Custody fournit des informations quotidiennes sur les mouvements de titres et de trésorerie de Clearstrean Banking Frankfurt. Il est envoyé à la Deutsche Bundesbank à des fins de régulation.
        - Extraction des informations pertinentes (opérations sur titres, instructions financières) à partir du modèle de données Custody
        - Génération du rapport AURORA en suivant un formatage prédéfini strict

